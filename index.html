<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            background-color: #29465B;
            padding: 10px;
            text-align: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 10px;
        }

        .product-item {
            width: 300px;
            height: 420px; /* Updated to match the desired aspect ratio */
            margin: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 100%;
            height: 100%; /* Updated to match the desired aspect ratio */
            background-size: cover;
        }

        .product-details {
            padding: 10px;
        }

        .product-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .product-description {
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>Product List</header>

<div class="product-list">
    <!-- Product Item 1 -->
    <div class="product-item">
        <div class="product-image" style="background-image: url('https://raw.githubusercontent.com/rimuru83/Shonen/main/PRODUCTS/images/naruto.jpg');"></div>
        <div class="product-details">
            <div class="product-title">Naruto</div>
            <div class="product-description">Description for Naruto product.</div>
        </div>
    </div>

    <!-- Product Item 2 -->
    <div class="product-item">
        <div class="product-image" style="background-image: url('https://raw.githubusercontent.com/rimuru83/Shonen/main/PRODUCTS/images/bleach.jpg');"></div>
        <div class="product-details">
            <div class="product-title">Bleach</div>
            <div class="product-description">Description for Bleach product.</div>
        </div>
    </div>

    <!-- Product Item 3 -->
    <div class="product-item">
        <div class="product-image" style="background-image: url('https://raw.githubusercontent.com/rimuru83/Shonen/main/PRODUCTS/images/aot.jpg');"></div>
        <div class="product-details">
            <div class="product-title">Attack on Titan</div>
            <div class="product-description">Description for Attack on Titan product.</div>
        </div>
    </div>

    <!-- Add more product items as needed -->

</div>

</body>
</html>
