<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Web Shop</title>
    <!-- Link to a comic-style font from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <style>
        body {
            font-family: 'Comic Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Light Gray */
            color: #333; /* Dark Gray Text Color */
        }

        body, html {
            height: 100%;
        }

        header {
            position: relative;
            height: 300px; /* Adjust the height as needed */
        }

        header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }


        .overlay h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        nav {
            background-color: #29465B;
            padding: 10px;
            text-align: center;
          z-index: 0; /* Lower z-index */
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            display: inline-block;
            padding: 8px 16px;
            border: 1px solid #333; /* Border color same as background */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(135, 206, 250, 0.5); /* Sky Blue Emboss effect */
            transition: box-shadow 0.3s ease; /* Smooth transition for the emboss effect */
            position: relative;
            z-index: 0;
        }

        nav a:hover {
            box-shadow: 0 0 20px rgba(135, 206, 250, 0.7); /* Increased shadow on hover */
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2 {
            color: #29465B; /* Dark Blue */
            border-bottom: 2px solid #29465B; /* Dark Blue */
            padding-bottom: 10px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .item {
            box-sizing: border-box;
            width: calc(33.33% - 20px);
            margin: 10px;
            overflow: hidden;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .item:hover {
            transform: scale(1.1);
        }

        .item img {
            width: 100%;
            height: auto;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .item h2 {
            margin: 10px;
            font-size: 16px;
            color: #333;
        }

        @media (max-width: 768px) {
            .item {
                width: 45%;
            }
        }

        .overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
    z-index: 1; /* Set a higher z-index value */
}

.popup {
    background-color: #fff;
    padding: 20px; /* Adjust padding as needed */
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    max-width: 60%; /* Adjust the maximum width as needed */
    text-align: left;
    display: flex;
    flex-direction: row;
    align-items: center;
    z-index: 2; /* Set a higher z-index value */
}

.product-details {
    flex: 1;
    padding: 0 20px;
}

.product-details h2 {
    color: #29465B;
    font-size: 20px; /* Adjust font size as needed */
    margin-bottom: 10px;
}

.product-description {
    color: #333;
}

.product-actions {
    margin-top: 15px; /* Adjust margin as needed */
}

.product-actions button {
    padding: 8px; /* Adjust padding as needed */
    font-size: 14px; /* Adjust font size as needed */
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 10px;
}

.product-actions button:hover {
    background-color: #45a049;
}
 
        .photo-container {
            flex: 1;
            overflow: hidden;
        }

        .photo-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            max-height: 400px;
            object-fit: contain;
        }

        .controls {
            display: flex;
            flex-direction: column;
            margin-left: 15px;
        }

        .controls button {
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .product-info {
    text-align: left;
    padding: 10px;
    max-height: 100px; /* Adjust the max height as needed */
    overflow: hidden;
    position: relative;
}

.product-info::after {
    content: '... Read more'; /* Display "Read more" at the end of the truncated text */
    position: absolute;
    bottom: 0;
    right: 0;
    background-color: rgba(255, 255, 255, 0.8); /* Use a transparent background */
    padding-left: 5px;
    cursor: pointer;
}


      .section {
    text-align: center;
    margin-bottom: 20px;
}

.section h2 {
    color: #29465B; /* Dark Blue */
    border-bottom: 2px solid #29465B; /* Dark Blue */
    padding-bottom: 10px;
    margin-bottom: 10px;
}

.section p {
    color: #333; /* Dark Gray Text Color */
}
    </style>
</head>

<body>
    <header>
        <img src="https://github.com/rimuru83/my-website/raw/main/cover.jpg" alt="Obscured Slime Pages Shop Cover">
    </header>

    <nav>
        <!-- Navigation links with smooth scroll -->
        <a href="https://rimuru83.github.io/Tempest-Gallery/" target="_blank">Tempest Feedbacks</a>
        <a href="#shop" class="nav-link">Shop</a>
    </nav>

<div class="section" id="shonen-section">
    <h2>Shonen Manga Section</h2>
    <p>Discover exciting Shonen manga titles available for your Kindle, Kobo, and iPad.</p>
</div>

    <div class="container">
        <div class="item" onclick="openPopup('Product 1', [
                'https://raw.githubusercontent.com/rimuru83/Tempest-Shop/main/SHONEN/bleach/01.jpg',
                'https://raw.githubusercontent.com/rimuru83/Tempest-Shop/main/SHONEN/bleach/02.jpg',
                'https://raw.githubusercontent.com/rimuru83/Tempest-Shop/main/SHONEN/05.jpg'
            ])">
            <img src="https://raw.githubusercontent.com/rimuru83/Tempest-Shop/main/SHONEN/bleach/04.jpg" alt="Product 1">
            <h2>Bleach</h2>
        </div>

        <div class="item" onclick="openPopup('Product 2', [
                'https://raw.githubusercontent.com/rimuru83/Tempest-Shop/main/SHONEN/02.jpg',
                'https://raw.githubusercontent.com/rimuru83/Tempest-Shop/main/SHONEN/06.jpg',
                'https://raw.githubusercontent.com/rimuru83/Tempest-Shop/main/SHONEN/03.jpg'
            ])">
            <img src="https://raw.githubusercontent.com/rimuru83/Tempest-Shop/main/SHONEN/02.jpg" alt="Product 2">
            <h2>Product 2</h2>
        </div>

        <div class="item" onclick="openPopup('Product 3', [
                'https://raw.githubusercontent.com/rimuru83/Tempest-Shop/main/SHONEN/05.jpg',
                'https://raw.githubusercontent.com/rimuru83/Tempest-Shop/main/SHONEN/02.jpg',
                'https://raw.githubusercontent.com/rimuru83/Tempest-Shop/main/SHONEN/04.jpg'
            ])">
            <img src="https://raw.githubusercontent.com/rimuru83/Tempest-Shop/main/SHONEN/03.jpg" alt="Product 3">
            <h2>Product 3</h2>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="closePopup()">
    <div class="popup" id="popup-container">
        <div class="photo-container" id="dynamic-photo-container"></div>

        <div class="product-details">
            <h2 id="product-title">Product 1</h2>
            <div class="product-description" id="product-description">
                <p>Description for Product 1 goes here. This is an additional line of description for Product 1.</p>
            </div>
            <div class="product-actions">
                <button onclick="prevPhoto()">❮ Previous</button>
                <button onclick="nextPhoto()">Next ❯</button>
            </div>
        </div>
    </div>
</div>


   <script>
    let currentProduct;
    let currentPhotoIndex = 0;
    let slideshowInterval;

    function openPopup(product, photos) {
        currentProduct = product;
        document.getElementById("overlay").style.display = "flex";
        startSlideshow();
        showCurrentPhoto();
        updateProductInfo(photos);
    }
     
     

    function closePopup() {
        document.getElementById("overlay").style.display = "none";
        currentPhotoIndex = 0;
        stopSlideshow();
    }

    function updateProductInfo(photos) {
        document.getElementById("product-title").textContent = currentProduct;
        document.getElementById("product-description").textContent = getProductDescription(currentProduct);
        showPhotos(photos);
    }

    function getProductDescription(product) {
        // Update descriptions for each product as needed
        switch (product) {
            case 'Product 1':
                return `Description for Product 1 goes here.
                    This is an additional line of description for Product 1 This is an additional line of description for Product 1 This is an additional line of description for Product 1.`;
            case 'Product 2':
                return 'Description for Product 2 goes here.';
            case 'Product 3':
                return 'Description for Product 3 goes here This is an additional line of description for Product 1 This is an additional line of description for Product 1.';
            // Add more cases for additional products as needed
            default:
                return '';
        }
    }

   function showCurrentPhoto() {
        const photos = document.querySelectorAll('.photo-container img');
        photos.forEach((photo, index) => {
            if (index === currentPhotoIndex) {
                photo.style.display = 'block';
            } else {
                photo.style.display = 'none';
            }
        });
    }

    function prevPhoto() {
        currentPhotoIndex = (currentPhotoIndex - 1 + 3) % 3;
        showCurrentPhoto();
    }

    function nextPhoto() {
        currentPhotoIndex = (currentPhotoIndex + 1) % 3;
        showCurrentPhoto();
    }

    function startSlideshow() {
        slideshowInterval = setInterval(nextPhoto, 3000);
    }

    function stopSlideshow() {
        clearInterval(slideshowInterval);
    }

function showPhotos(photos) {
    const photoContainer = document.getElementsByClassName('photo-container')[0];
    photoContainer.innerHTML = '';

    photos.forEach((photoSrc, index) => {
        const img = document.createElement('img');
        img.src = photoSrc;
        img.alt = `${currentProduct} Photo ${index + 1}`;
        img.style.display = index === 0 ? 'block' : 'none'; // Initially hide all images except the first one
        photoContainer.appendChild(img);
    });

    currentPhotoIndex = 0; // Reset the current photo index
    showCurrentPhoto(); // Ensure the first image is displayed
}


    document.getElementById('popup-container').addEventListener('click', function (event) {
        event.stopPropagation();
    });
     
</script>


</body>

</html>
