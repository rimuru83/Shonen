<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Web Shop</title>

    <!-- Link to your custom font file on GitHub -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comic+Vaganza&display=swap">

   <!-- Include the jsPDF library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.debug.js"></script>

    <!-- Add your custom styles here -->
    <style>
      /* Add some styles for the checkboxes */
        .product-checkbox {
            margin-top: 10px;
        }

        /* Style the "Print to PDF" button */
        #printButton {
            display: block;
            margin: 20px auto;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        @font-face {
            font-family: 'ComicVaganza';
            src: url('https://raw.githubusercontent.com/rimuru83/Shonen/main/fonts/Comic%20Vaganza.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'ComicVaganza', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Light Gray */
            color: #333; /* Dark Gray Text Color */
        }

        header {
            position: relative;
            background-color: #29465B;
            padding: 10px;
            text-align: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 1s ease; /* Add a smooth transition */
        }

        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Black with 0.5 transparency */
            z-index: 1; /* Higher z-index to overlay on top of the image */
        }

        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: 'ComicVaganza', sans-serif; /* Change to Comic Sans */
            font-size: 40px; /* Adjust the font size as needed */
            font-weight: bold;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* Transparent black background */
            padding: 10px; /* Adjust the padding as needed */
            border-radius: 8px; /* Adjust the border radius as needed */
            z-index: 1; /* Higher z-index to overlay on top of the overlay */
        }

        nav {
            background-color: #29465B;
            padding: 10px;
            text-align: center;
            z-index: 0; /* Lower z-index */
        }

        nav a {
            font-family: sans-serif; /* Use the default sans-serif font for navigation links */
            color: white;
            text-decoration: none;
            margin: 0 15px;
            display: inline-block;
            padding: 8px 16px;
            border: 1px solid #333; /* Border color same as background */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(135, 206, 250, 0.5); /* Sky Blue Emboss effect */
            transition: box-shadow 0.3s ease; /* Smooth transition for the emboss effect */
            position: relative;
            z-index: 1; /* Higher z-index to overlay on top of the overlay */
        }

        nav a:hover {
            box-shadow: 0 0 20px rgba(135, 206, 250, 0.7); /* Increased shadow on hover */
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 1px;
            max-width: 600x; /* Adjusted max-width */
            margin: 0 auto; /* Center the container */
        }

        .product-item {
            width: 100px; /* Adjusted width */
            height: 140px; /* Adjusted height */
            margin: 1px; /* Adjusted margin */
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .product-item:hover {
            transform: scale(1.05);
        }

        .product-image {
            width: 100%;
            height: 70%;
            background-size: cover;
        }

        .product-details {
            padding: 10px;
            text-align: center;
        }

        .product-title {
            font-family: 'ComicVaganza', sans-serif; /* Change to Comic Sans */
            font-size: 16px; /* Adjusted font size */
            font-weight: bold;
            margin: 0; /* Removed margin */
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            position: relative;
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }

        .close-btn {
            position: absolute;
            top: 0;
            right: 0;
            padding: 10px;
            cursor: pointer;
        }

        .modal-title {
            font-family: 'ComicVaganza', sans-serif; /* Change to Comic Sans */
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .modal-description {
            font-family: 'ComicVaganza', sans-serif; /* Change to Comic Sans */
            font-size: 16px;
        }

        .modal-price {
            font-family: 'ComicVaganza', sans-serif; /* Change to Comic Sans */
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <header>
        <img id="coverImage" src="" alt="Your Web Shop Cover">
        <div class="overlay-text">SHONEN SECTION</div>
    </header>

    <nav>
        <!-- Navigation links with smooth scroll -->
        <a href="https://rimuru83.github.io/Tempest-Gallery/" target="_blank">Tempest Feedbacks</a>
        <a href="#shop" class="nav-link">Shop</a>
    </nav>

    <div class="product-list">
        <!-- Product Item 1 -->
        <div class="product-item" onclick="openModal('Naruto', 'Description for Naruto product.', '₱720')">
            <input type="checkbox" class="product-checkbox" id="narutoCheckbox" />
            <div class="product-image" style="background-image: url('https://raw.githubusercontent.com/rimuru83/Shonen/main/PRODUCTS/images/naruto.jpg');"></div>
            <div class="product-details">
                <div class="product-title">Naruto</div>
            </div>
        </div>

        <!-- Product Item 2 -->
        <div class="product-item" onclick="openModal('Bleach', 'Description for Bleach product.', '₱740')">
            <input type="checkbox" class="product-checkbox" id="bleachCheckbox" />
            <div class="product-image" style="background-image: url('https://raw.githubusercontent.com/rimuru83/Shonen/main/PRODUCTS/images/bleach.jpg');"></div>
            <div class="product-details">
                <div class="product-title">Bleach</div>
            </div>
        </div>

        <!-- Product Item 3 -->
        <div class="product-item" onclick="openModal('Attack on Titan', 'Description for Attack on Titan product.', '₱340')">
            <input type="checkbox" class="product-checkbox" id="aotCheckbox" />
            <div class="product-image" style="background-image: url('https://raw.githubusercontent.com/rimuru83/Shonen/main/PRODUCTS/images/aot.jpg');"></div>
            <div class="product-details">
                <div class="product-title">Attack on Titan</div>
            </div>
        </div>

      

        <!-- Add more product items as needed -->

    </div>

   <div class="modal" id="productModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div class="modal-title" id="modalTitle"></div>
            <div class="modal-description" id="modalDescription"></div>
            <div class="modal-price" id="modalPrice"></div>
        </div>
    </div>
  <!-- Print to PDF button -->
    <button id="printButton" onclick="printSelectedProducts()">Print to PDF</button>

    <script>
        const images = [
            'https://raw.githubusercontent.com/rimuru83/Shonen/main/COVER/1.jpg',
            'https://raw.githubusercontent.com/rimuru83/Shonen/main/COVER/2.jpg',
            'https://raw.githubusercontent.com/rimuru83/Shonen/main/COVER/3.jpg',
            'https://raw.githubusercontent.com/rimuru83/Shonen/main/COVER/4.jpg',
            'https://raw.githubusercontent.com/rimuru83/Shonen/main/COVER/5.jpg',
            'https://raw.githubusercontent.com/rimuru83/Shonen/main/COVER/6.jpg',
        ];

        let currentImageIndex = 0;
        const coverImage = document.getElementById('coverImage');

        function changeImage() {
            coverImage.style.opacity = 0; // Start fading out
            setTimeout(() => {
                coverImage.src = images[currentImageIndex];
                currentImageIndex = (currentImageIndex + 1) % images.length;
                coverImage.style.opacity = 1; // Start fading in
            }, 1000); // Wait for the fade-out transition to complete (1s)
        }

        // Change image every 5 seconds (adjust as needed)
        setInterval(changeImage, 5000);

        // Initial image load
        changeImage();

        // Function to open the modal with product details
        function openModal(title, description, price) {
            const modal = document.getElementById('productModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalDescription = document.getElementById('modalDescription');
            const modalPrice = document.getElementById('modalPrice');

            // Customize the product details here
            if (title === 'Naruto') {
                modalTitle.textContent = title;
                modalDescription.textContent = 'Naruto by Masashi Kishimoto complete 72 volumes.';
            } else if (title === 'Bleach') {
                modalTitle.textContent = title;
                modalDescription.textContent = 'Your custom description for Bleach.';
            } else if (title === 'Attack on Titan') {
                modalTitle.textContent = title;
                modalDescription.textContent = 'Your custom description for Attack on Titan.';
            }
            // Add more products and their descriptions as needed

            // Display the price
            modalPrice.textContent = 'Price: ' + price;

            modal.style.display = 'block';
        }

        // Function to close the modal
        function closeModal() {
            const modal = document.getElementById('productModal');
            modal.style.display = 'none';
        }

        // Close the modal if the user clicks outside of it
        window.onclick = function (event) {
            const modal = document.getElementById('productModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };
        // Function to print selected products
        function printSelectedProducts() {
            const selectedProducts = [];

            // Check each checkbox and add selected products to the list
            if (document.getElementById('narutoCheckbox').checked) {
                selectedProducts.push({
                    title: 'Naruto',
                    description: 'Description for Naruto product.',
                    price: '₱720',
                });
            }

            if (document.getElementById('bleachCheckbox').checked) {
                selectedProducts.push({
                    title: 'Bleach',
                    description: 'Description for Bleach product.',
                    price: '₱740',
                });
            }

            if (document.getElementById('aotCheckbox').checked) {
                selectedProducts.push({
                    title: 'Attack on Titan',
                    description: 'Description for Attack on Titan product.',
                    price: '₱340',
                });
            }

            // Add more products and their details as needed

            // Print the selected products
            printProductsToPDF(selectedProducts);
        }

        // Function to print products to PDF
        function printProductsToPDF(products) {
            const pdfDoc = new jsPDF();

            products.forEach((product, index) => {
                pdfDoc.text(`Product ${index + 1}: ${product.title}`, 10, 10 + index * 20);
                pdfDoc.text(`Description: ${product.description}`, 10, 20 + index * 20);
                pdfDoc.text(`Price: ${product.price}`, 10, 30 + index * 20);
                pdfDoc.text('----------------------', 10, 40 + index * 20);
            });

            pdfDoc.save('selected_products.pdf');
        }
    </script>
</body>

</html>
